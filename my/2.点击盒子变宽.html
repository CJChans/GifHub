        function randomInt(n, m) {
            var result = Math.floor(Math.random() * (m - n + 1) + n);
            return result;

        var box = document.querySelectorAll('#box');
        box.forEach(function(item, index) {
            item.addEventListener('click', function() {

                this.style.width = res + 'px';
