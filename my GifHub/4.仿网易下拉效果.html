<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 1000px;
            background-color: #165489;
            color: aqua;
            transition: all 1s;
            height: 0px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <input type="button" value="点击展开">
    <div class="box">仿网易下拉效果</div>
    <script>
        var btn = document.querySelector('[type="button"]');
        var box = document.querySelector('.box');
        var flag = true;
        btn.addEventListener('click', function() {
            if (flag) {
                box.style.height = 400 + 'px';
            } else {
                box.style.height = 0;
            }
            flag = !flag;
        });
    </script>
</body>

</html>
